<div class="button-row">
  <a mat-raised-button color="primary" routerLink="/data-display"><mat-icon>list</mat-icon></a>
</div>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h2>{{formdata.firstname}}</h2></mat-card-title>
    <mat-card-subtitle>{{formdata.lastname}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>Street:</dt>
      <dd>{{formdata.street}}</dd>
      <dt>City:</dt>
      <dd>{{formdata.city}}</dd>
      <dt>State:</dt>
      <dd>{{formdata.state}}</dd>
      <dt>Zipcode:</dt>
      <dd>{{formdata.zipcode}}</dd>
    </dl>
  </mat-card-content>
</mat-card>
