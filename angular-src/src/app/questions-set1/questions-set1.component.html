<div class = "container">
  <h1> Section 1 Form </h1>
  <div class="formbox">
    <h2> Personal Information </h2>
    <form [formGroup]="formPage1" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="center-block">First Name:
          <input class="form-control" formControlName="first">
        </label>
      </div>
      <div class="form-group">
        <label class="center-block">Middle Name:
          <input class="form-control" formControlName="middle">
        </label>
      </div>
      <div class="form-group">
        <label class="center-block">Last Name:
          <input class="form-control" formControlName="last">
        </label>
      </div>
      <h3> Address </h3>
      <div class="form-group">
        <label class="center-block">Street:
          <input class="form-control" formControlName="street">
        </label>
      </div>
      <div class="form-group">
        <label class="center-block">City:
          <input class="form-control" formControlName="city">
        </label>
      </div>
      <div class="form-group">
        <label class="center-block">State:
          <select class="form-control" formControlName="state">
            <option *ngFor="let state of states" [value]="state">{{state}}</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label class="center-block">Zip Code:
          <input class="form-control" formControlName="zip">
        </label>
      </div>
      <button type="submit" class="button1">Submit</button>
      <button type="button" (click)="revert()" class="button2">Revert</button>
      <br>
      <br>
      <a routerLink="/dashboard" class="button-routing"> Dashboard </a>
      <a routerLink="/questions-set2" class="button-routing"> Next </a>
      <router-outlet></router-outlet>
    </form>
    <div style="clear:both"></div>
  </div>
</div>
